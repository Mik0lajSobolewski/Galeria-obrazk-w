<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejstracja</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="baner">
        <h1>Formularz rejstracyjny konferencji Nasze Kwiaty</h1>
    </section>
    <section id="glowny">
        <form>
            <section id="blok1">
                <h3>Dane osobowe</h3>
                    <input type="text" id="imie" name="imie" placeholder="Wpisz Imię:" required><br>
                    <input type="text" id="nazwisko" name="nazwisko" placeholder="Wpisz Nazwisko" required>
                    <button type="button" onclick="następnaKarta()">Następna karta</button>
            </section>
            <section id="blok2">
                <h3>Dane kontaktowe</h3>
                <input type="text" id="email" name="email" placeholder="Twój e-mail:" required><br>
                <input type="text" id="telefon" name="telefon" placeholder="Twój numer telefonu:" required>
                <button type="button" onclick="następnaKarta()">Następna karta</button>
            </section>
            <section id="blok3">
                <h3>Hasło do logowania</h3>
                <input type="text" id="haslo" name="haslo" placeholder="Hasło:" required><br>
                <input type="text" id="haslo1" name="haslo1" placeholder="Potwórz hasło:" required>
                <button type="button" onclick="zatwierdz()">Zatwierdz</button>
            </section>
        </form>
    </section>
    <section id="stopka1">
        <video controls>
            <source src="motyl.mp4" type="video/mp4">
        </video>
    </section>
    <section id="stopka2">
        <h3>Plan konferencji</h3>
        <p>9.00 - 12.00 Pielęgnacja roślin</p><br>
        <p>13,00 - 15.00 Targi kwiatowe</p>
    </section>
    <section id="stopka3">
        <p><a href="https://kwiaty.pl/">Internetowa kwiaciarnia</a></p>
    </section>
    <section id="stopka4">
        <p>Formularz wykonał:Mikołaj Sobolewski</p>
    </section>
    <script>
        function następnaKarta() {
            const sekcje = [document.getElementById('blok1'), document.getElementById('blok2'), document.getElementById('blok3')];
            for (let i = 0; i < sekcje.length; i++) {
                if (!sekcje[i].classList.contains('hidden')) {
                    sekcje[i].classList.add('hidden');
                    if (i + 1 < sekcje.length) {
                        sekcje[i + 1].classList.remove('hidden');
                    }
                    break;
                }
            }
        }

        function zatwierdz() {
            const haslo = document.getElementById('haslo').value;
            const haslo1 = document.getElementById('haslo1').value;
            const imie = document.getElementById('imie').value;
            const nazwisko = document.getElementById('nazwisko').value;

            if (haslo !== haslo1) {
                alert('Podane hasła różnią się');
            } else {
                alert(`Witaj ${imie} ${nazwisko}`);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('blok2').classList.add('hidden');
            document.getElementById('blok3').classList.add('hidden');
        });
    </script>
</body>
</html>
