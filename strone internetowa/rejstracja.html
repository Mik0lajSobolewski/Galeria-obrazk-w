<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejstracja</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="baner">
        <h1>Formularz rejstracyjny konferencji Nasze Kwiaty</h1>
    </section>
    <section id="glowny">
            <h2>Wypełnij formularz</h2>
        <section id="blok1">
            <h3>Dane osobowe</h3>
                <input type="text" id="imie" name="imie" placeholder="Wpisz Imię:" required><br>
                <input type="text" id="nazwisko" name="nazwisko" placeholder="Wpisz Nazwisko" required>
        </section>
        <section id="blok2">
            <h3>Dane kontaktowe</h3>
            <input type="text" id="email" name="email" placeholder="Twój e-mail:" required><br>
            <input type="text" id="telefon" name="telefon" placeholder="Twój numer telefonu:" required>
        </section>
        <section id="blok3">
            <h3>Hasło do logowania</h3>
            <input type="text" id="haslo" name="haslo" placeholder="Hasło:" required><br>
            <input type="text" id="haslo1" name="haslo1" placeholder="Potwórz hasło:" required>
        </section>
    </section>
    <section id="stopka1">
        <video controls>
            <source src="motyl.mp4" type="video/mp4">
        </video>
    </section>
    <section id="stopka2">
        <h3>Plan konferencji</h3>
        <p>9.00 - 12.00 Pielęgnacja roślin</p><br>
        <p>13,00 - 15.00 Targi kwiatowe</p>
    </section>
    <section id="stopka3">
        <p><a href="https://kwiaty.pl/">Internetowa kwiaciarnia</a></p>
    </section>
    <section id="stopka4">
        <p>Formularz wykonał:Mikołaj Sobolewski</p>
    </section>
</body>
</html>
